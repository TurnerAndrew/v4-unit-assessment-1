<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS 2</title>
        <link rel="stylesheet" type="text/css" href="style-2.css" />
    </head>

    <body>
        <header>
            <span>
                <h1>Makin' Shapes!</h1>
            </span>
        </header>

        <section>
            <h2 class = "title">Rectangles</h2>

            <div class = "outline" id = "rectangles">
                <div class = "boxes" id = "purple"></div>
                <div class = "boxes" id = "blue"></div>
                <div class = "boxes" id = "pink"></div>
            </div>
        </section>
        
        <section>
            <h2 class = "title">Circles</h2>

            <div class = "outline" id = "circles">
                <div id = "snowman">
                    <div class = "snowman-parts" id = "head">
                        <span id = "eye-pair">
                            <img class = "eyes" src = "https://www.svgrepo.com/show/123311/coal.svg"/>
                            <img class = "eyes" src = "https://www.svgrepo.com/show/123311/coal.svg"/>
                         </span>
                         <span>
                             <img id = "nose" src = "https://wiki.melvoridle.com/images/e/e7/Carrot_%28item%29.svg"/>
                         </span>
                        </div>
                    <div class = "snowman-parts" id = "body">
                        <span id = "buttons">
                            <img id = "button" src = "https://www.svgrepo.com/show/123311/coal.svg"/>
                            <img id = "button" src = "https://www.svgrepo.com/show/123311/coal.svg"/>
                            <img id = "button" src = "https://www.svgrepo.com/show/123311/coal.svg"/>
                        </span>
                    </div>
                    
                    <div class = "snowman-parts" id = "feet">

                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class = "title">Everything</h2>

            <div class = "outline" id = "everything">
                <div id = "aquarium"></div>
                <div id = "circle"></div>
                <div id = "gravel">Fish Tank</div>
                <div id = "water">
                    <span>
                        <img id = "shark" src = "https://freesvg.org/img/1580981249shark-silhouette-2-freesvg.org.png"/>
                    </span>
                </div>
                
            </div>
        </section>
    </body>
</html>
